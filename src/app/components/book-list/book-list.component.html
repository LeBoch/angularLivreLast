<!-- src/app/components/book-list/book-list.component.html -->
<table>
    <thead>
      <tr>
        <th>Titre</th>
        <th>Prix</th>
        <th>Auteur</th>
        <th>Date de publication</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.price }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publicationDate | date }}</td>
        <td>
          <button (click)="editBook(book)">Edit</button>
          <button (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- Formulaire d'Ã©dition -->
  <div *ngIf="editingBook">
    <h3>Modifier le livre</h3>
    <form (ngSubmit)="updateBook()">
      <label for="title">Titre</label>
      <input id="title" [(ngModel)]="editingBook.title" name="title" required />
  
      <label for="price">Prix</label>
      <input id="price" type="number" [(ngModel)]="editingBook.price" name="price" required />
  
      <label for="author">Auteur</label>
      <input id="author" [(ngModel)]="editingBook.author" name="author" required />
  
      <label for="publicationDate">Date de publication</label>
      <input id="publicationDate" type="date" [(ngModel)]="editingBook.publicationDate" name="publicationDate" required />
  
      <button type="submit">Enregistrer</button>
      <button type="button" (click)="cancelEdit()">Annuler</button>
    </form>
  </div>
