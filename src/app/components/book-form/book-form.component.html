<form (ngSubmit)="onSubmit()" #bookForm="ngForm" style="width: 400px; margin: 0 auto;">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Titre</mat-label>
      <input matInput [(ngModel)]="book.title" name="title" />
    </mat-form-field>
  
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Prix</mat-label>
      <input matInput type="number" [(ngModel)]="book.price" name="price" />
    </mat-form-field>
  
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Auteur</mat-label>
      <input matInput [(ngModel)]="book.author" name="author" />
    </mat-form-field>
  
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Date de publication</mat-label>
      <input matInput type="date" [(ngModel)]="book.publicationDate" name="publicationDate"  />
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" style="width: 100%;">Ajouter un livre</button>
  </form>
